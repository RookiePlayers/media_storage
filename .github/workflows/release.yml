name: Tagged release

on:
  workflow_call:
    inputs:
      target-env:
        required: true
        type: string
permissions:
  contents: write
  id-token: write 
jobs:
  release:
    name: Release on Conventional Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for semantic-release to analyze commits and push tags
          path: ./
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --immutable

      - name: Run Semantic Release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Capture bumped version
        if: success()
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -pe "require('./package.json').version")"
          TAG="v${VERSION}"
          echo "Latest release: ${TAG}"
          printf "%s\n" "${TAG}" > version.txt
          {
            echo "version=${VERSION}"
            echo "tag=${TAG}"
          } >> "$GITHUB_OUTPUT"
      
      - name: Extract latest changelog section
        if: success()
        run: |
            awk '/^## /{if (seen) exit; seen=1} seen' CHANGELOG.md > changelog.txt

      - name: Upload Release Version
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: release-version
          path: version.txt

      - name: Upload Changelog Artifact
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: latest-changelog
          path: changelog.txt

      - name: Upload Build Artifacts (optional)
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist/
